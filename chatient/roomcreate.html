<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/setpage.css">
</head>
<body>
  <div class="createbody">
    <div class="container brand">
      <h1 class="display-5  brand">Chatient</h1>
  </div>
  <div class="container formcon">
      <form>
          <h1 class="display-6 text-center">Create Room</h1>
          <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="Room name">
              <label for="floatingInput">Room name</label>
            </div>
            <div class="form-floating">
              <input type="number" class="form-control" id="floatingNumber" placeholder="Port Number">
              <label for="floatingNumber">Port Number</label>
            </div>
            <br>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Room Password</label>
            </div>
            <div class="d-grid gap-2 submitbtncont">
              <button class="btn btn-dark" type="button">Start Room</button>
              <a href="./joinroom.html" class="text-center">
                Join a Room
              </a>
            </div>
        </form>
  </div>
  </div>
   
    <footer>
      <p class="text-center">Jediss copyrights @2023 reserved</p>
  </footer>
    <script src="./dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
