<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat room</title>
    <link rel="stylesheet" href="./style/chatroom.css">
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
</head>
<body>
    <div class="app">
        <div class="container brand">
            <h1 class="display-5 brand text-center">Chatient</h1>
        </div>
        <div class="screen chat-screen active">
            <div class="header">
                <div class="logo">Room 1</div>
                <button id="exit-chat"class="btn btn-dark">Exit Chat</button>
            </div>
            <div class="messages">
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message" class="btn btn-dark">Send</button>
            </div>
            <p class="text-center footer">Jediss copyrights @2023 reserved</p>
        </div>
    </div>

</body>
</html>
